<script>
	// form 검증
	function chkSubmit(){
		frm = document.forms["frm"];
		
		var id = frm["id"].value.trim();
		var pw = frm["pw"].value.trim();
		
		if(iw == ""){
			alert("아이디를 입력해주세요");
			frm["id"].focus();
			return false;
		}
		if(pw == ""){
			alert("비밀번호를 입력해주세요.");
			frm["pw"].focus();
			return false;
		}
		
		return true;
	}
</script>

        		<input name="name" class="find-id-info" type="text" placeholder="이름" required="required"><br>
